<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>话题趋势分析</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }
        .top-panel > .layui-card-body{
            height: 60px;
        }
        .top-panel-number{
            line-height:60px;
            font-size: 30px;
            border-right:1px solid #eceff9;
        }
        .top-panel-tips{
            line-height:30px;
            font-size: 12px
        }
    </style>
</head>
<body>
<div class="layuimini-container">
<div class="layuimini-main">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" style="height: 70px;">
                    <div class="flexLeft">
                        <span class="carFont">话题趋势分析</span>
                    </div>
                    <div class="flexRight">
                        <form class="layui-form layui-form-pane" action="">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">关键词:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="topics" value="考研;开学;疫情" id="topics" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">时间段:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit  lay-filter="search"><i class="layui-icon"></i> 搜 索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div id="echarts-records" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'echarts','laydate','form'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;
            laydate = layui.laydate;
            form = layui.form;
            start_date = getDay(-7)
            end_date = getDay(0)
            laydate.render({
                elem: '#date' //指定元素
                ,range: true
                ,max:0
                ,format: 'yyyy-MM-dd'
                ,value:start_date+' - '+end_date
            });
            topics = "考研;开学;疫情"
            loadecharts(topics,start_date,end_date)
            function getDay(day){
            　　var today = new Date();
            　　var targetday_milliseconds=today.getTime() + 1000*60*60*24*day;
            　　today.setTime(targetday_milliseconds); //注意，这行是关键代码
            　　var tYear = today.getFullYear();
            　　var tMonth = today.getMonth();
            　　var tDate = today.getDate();
            　　tMonth = doHandleMonth(tMonth + 1);
            　　tDate = doHandleMonth(tDate);
            　　return tYear+"-"+tMonth+"-"+tDate;
            }
            
            function doHandleMonth(month){
            　　var m = month;
            　　if(month.toString().length == 1){
            　　　　m = "0" + month;
            　　}
            　　return m;
            }
            function loadecharts(topics,start_time,end_time){
                /**
                 * 报表功能
                 */
                var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');

                xAxis = []
                series = []
                legend = []
                // 查询趋势图
                $.ajax({
                    type:"get",
                    async:false,
                    url:"/api/business/getTopicCountByTime/?start_time="+start_time+"&end_time="+end_time+"&topics="+topics,
                    success:function(result) {
                        if (result.code = 200) { 
                            data = result.data;
                            xAxis = data.xAxis
                            series = data.series
                            legend = data.legend
                        } else {
                            layer.msg(result.msg);
                        }
                    },
                    error:function(result) {
                        layer.msg("系统异常");
                    }
                });

                var optionRecords = {
                    title: {
                        text: '话题趋势分析'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        }
                    },
                    legend: {
                        data: legend
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '6%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: xAxis
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: series
                };
                echartsRecords.setOption(optionRecords);

                // echarts 窗口缩放自适应
                window.onresize = function () {
                    echartsRecords.resize();
                }
        }

        // 监听搜索操作
        form.on('submit(search)', function (data) {
            date = data.field.date
            console.log(date)
            dates = date.split(" - ")
            loadecharts(data.field.topics,dates[0],dates[1])
            return false;
        });

    });
</script>
</body>
</html>
